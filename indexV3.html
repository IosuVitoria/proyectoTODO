<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/mainV2.js" defer></script>
    <script src="scripts/header.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
                <div id="dateText"></div>
            </div>
        </header>
        <h1>TODO List</h1>
        <div class="search">
            <form>
                <input type="text" id="taskInput" placeholder="Agrega tarea...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul>
                
            </ul>
        </div>
        <div class="empty">
            <p>Has completado todas las tareas!</p>
        </div>
        <input type="button" class="print__btn" value ="Imprimir la lista de tareas" onclick="window.print()">
    </div> 
    
</body>
</html>
